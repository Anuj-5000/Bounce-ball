<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Circle Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="script.js"></script> 
</head>
<body>
    <div class="w-[100%] min-h-screen flex flex-col items-center justify-center">
       <canvas id="canvas" width="500" height="400" class="border-2 border-black bg-white"></canvas>
       <button class="p-2 bg-black text-white mt-3 rounded-lg" id="moveButton">Move Object</button>
    </div>
</body>
</html>
